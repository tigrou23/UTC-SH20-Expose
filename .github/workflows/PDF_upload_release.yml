name: Upload when release
permissions:
  contents: write
on:
  push:
    tags:
      - '*.*.*'
jobs:
  build-examples:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: apk update && apk add texmf-dist texlive texmf-dist-latexextra nodejs

      - name: Build
        run: cp -r latexPackage/utc-*/* rapport && cd rapport && pdflatex -interaction=nonstopmode -halt-on-error rapport.tex

      - name: Deploy to pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: rapport

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rapport/rapport.pdf
          asset_name: rapport.pdf
          asset_content_type: pdf
