name: Upload PDF to GitHub artifacts
on:
  push:
    branches: [ test-ci ]
jobs:
  build-examples:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Install dependencies
          run: apk update && apk add texmf-dist texlive texmf-dist-latexextra nodejs git-lfs git

        - name: Build
          run: cp -r latexPackage/utc-*/* rapport && cd rapport && pdflatex -interaction=nonstopmode -halt-on-error rapport.tex && cd ..

        - name: Create index.html
          run: mkdir public 
          
        - name: Upload Artifact
          uses: actions/upload-artifact@v4
          with:
            name: rapport.pdf
            path: rapport/rapport.pdf

        - name: Move PDFs
          run: mv rapport/rapport.pdf public
          
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3.8.0
          with:
            personal_token: ${{ secrets.CICD_TOKEN }}
            publish_dir: public
            allow_empty_commit: true
            force_orphan: true
            enable_jekyll: true

            
